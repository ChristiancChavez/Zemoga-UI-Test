<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,400&display=swap" rel="stylesheet">
    <title>Zemoga UI Test</title>
</head>
<body>
    <section class="presentation">
        <header class="header">
            <h1 class="header__title">Rule of Thumb.</h1>
            <nav class="header-nav">
                <a  href="" class="header-nav__option">Past Trials</a  href="">
                <a  href="" class="header-nav__option">How It Works</a>
                <a  href="" class="header-nav__option">Log In / Sign Up</a>
                <span class="header-nav__search"></span>
            </nav>
        </header>
        <div class="square"></div>
        <div class="opinion">
            <div class="opinion-vote">
                <span>What's your opinion on</span>
                <h2>Pope Francis?</h2>
                <p>He's talking tough on clergy sexual abuse, but is he just another papal pervert protector? 
                    (thumbs down) or a true pedophile punishing pontiff? (thumbs up)</p>
                <div class="wikipedia">
                    <img class="wikipedia__logo" src="./Images/wikipedia-logo.png" alt="wikipedia">
                    <a class="wikipedia__link" href="https://en.wikipedia.org/wiki/Pope_Francis_and_homosexuality">More Information</a>
                </div>
                <span>What's Your Veredict?</span>
            </div>
        </div>
        <div class="thumbs">
            <div class="thumbs__thumb thumbs__thumb--up"><span class="thumbs__logo"></span></div>
            <div class="thumbs__thumb thumbs__thumb--down"><span class="thumbs__logo thumbs__logo--down"></span></div>
        </div>

        <!-- <div class="thumbs">
            <div class="thumbs__thumb thumbs__thumb--up"><img src="./Images/thumb-up.png" class="thumbs__logo" alt="thumb-up"/></div>
            <div class="thumbs__thumb thumbs__thumb--down"><img src="./Images/thumb-down.png" class="thumbs__logo" alt="thumb-down"/></div>
        </div> -->

    </section>
